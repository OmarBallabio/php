stages:
  - prepare

variables:
  domain: merco.net
  project: lamp

Prepare Env:
  stage: prepare
  tags:
    - docker
  before_script:
    - uptime
    - whoami
    - uname -a
    - docker --version
    - docker-compose --version
    - docker-machine --version
  script:
    - ps aux
  only:
    - master
